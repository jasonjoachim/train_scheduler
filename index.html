<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js">
    </script>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
    </script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Limelight|Yanone+Kaffeesatz" rel="stylesheet">

 
    <title>Document</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3"> <i class="fa fa-newspaper-o" aria-hidden="true"></i> Train Schedule</h1>
            <p class="lead">Riding the Rails</p>
        </div>
    </div>
    <div class="container">

        <div class="panel panel-default param">
            <div class="panel-heading">Current Train Schedule</div>
        <div class="panel-body">

            <div class="row">
            <div class="col-xs-2" >
                <label for="forminput1">Train Name</label>
                <input type="text" class="form-control" placeholder=".col-1">
            </div>
            <div class="col-xs-2" >
                <label for="forminput2">Destination</label>
                <input type="text" class="form-control" placeholder=".col-2">
            </div>
            <div class="col-xs-2" >
                <label for="forminput3">Frequency (min)</label>        
                <input type="text" class="form-control" placeholder=".col-3">
            </div>
            <div class="col-xs-2" >
                <label for="forminput4">Next Arrival</label>        
                <input type="text" class="form-control" placeholder=".col-4">
            </div>
            <div class="col-xs-2" >
                <label for="forminput5">Minutes away</label>        
                <input type="number" class="form-control" placeholder=".col-5">
            </div>
    </div><br>
    
    <div class="container">
    <div class="panel panel-default param">
        <div class="panel-heading">Add Train</div>
    <div class="panel-body">
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Train Name</label>
                <input type="text" class="form-control" id="trainName" placeholder="Example input">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="Another input">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">First Train Time (Military Time)</label>
                <input type="number" class="form-control" id="firstTrain" placeholder="Example input">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Frequency</label>
                <input type="text" class="form-control" id="frequency"placeholder="Another input">
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>

        </form>                
    </div>

    <script type="text/javascript" src="train.js"></script>

    
</body>
</html>
