<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js">
    </script>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
    </script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Limelight|Yanone+Kaffeesatz" rel="stylesheet">

 
    <title>Document</title>
</head>
<body>
    <div class="container">

    <div class="jumbotron jumbotron-fluid">
    <!-- <div class="container"> -->
            <h1 class="display-3"> <i class="fa fa-newspaper-o" aria-hidden="true"></i> Train Schedule</h1>
            <p class="lead">Riding the Rails</p>
        <!-- </div> -->
    </div>
    <!-- <div class="container"> -->

    <!-- This is the panel to contain the train schedule.  -->
    <div class="row well">
    <div class="col-xs-12">
        <div class="panel panel-default param">
        <div class="panel-heading">
            <h3 class="panel-title"><strong>LIVE TRAIN SCHEDULE</strong></h3>
        </div>
        <div class="panel-body">
            <table class="table table-hover" id="live-schedule">
            <thead>
                <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody> <!-- I believe that the #live-schedule > tbody language in JS may be messing this up.-->
            <!-- This table body is empty because we will
            populate it from the javascript/firebase. -->
            </tbody>
            </table>
        </div>
        </div>
    </div>
    </div>
    
    
    <!-- <div class="container"> -->
    <div class="row well">
    <div class="col-xs-12">
        <div class="panel panel-default param">
        <div class="panel-heading">Add Train</div>
        <div class="panel-body">
            <!-- <div class="row"> -->

            <form>
                <div class="form-group">
                    <label for="formGroupExampleInput">Train Name</label>
                    <input type="text" class="form-control" id="trainName">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Destination</label>
                    <input type="text" class="form-control" id="destination">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">First Train Time (Military Time)</label>
                    <input type="text" class="form-control" id="firstTrain">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Frequency</label>
                    <input type="text" class="form-control" id="frequency">
                </div>
                <button type="submit" class="btn" id="add-train-btn">Add Train</button>
            </div>
            </form>                
        </div>
    </div>
    </div>

    <script type="text/javascript" src="train.js"></script>

    
</body>
</html>
